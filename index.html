<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
        }
        #thumbnail {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <input type="text" id="url" placeholder="Masukkan URL YouTube">
        <button onclick="getVideoInfo()">Cari Video</button>

        <!-- Detail Video -->
        <div id="videoDetails" class="hidden">
            <img id="thumbnail" src="" alt="Thumbnail">
            <h2 id="videoTitle"></h2>
            <select id="format">
                <option value="video">Video</option>
                <option value="audio">Audio</option>
            </select>
            <select id="quality">
                <!-- Opsi kualitas akan diisi oleh JavaScript -->
            </select>
            <button onclick="download()">Download</button>
        </div>

        <!-- Hasil Download -->
        <div id="result"></div>
    </div>

    <script>
        async function getVideoInfo() {
            const url = document.getElementById('url').value;
            const videoDetails = document.getElementById('videoDetails');
            const resultDiv = document.getElementById('result');
            const thumbnail = document.getElementById('thumbnail');
            const videoTitle = document.getElementById('videoTitle');
            const qualitySelect = document.getElementById('quality');

            if (!url) {
                alert("Masukkan URL YouTube!");
                return;
            }

            resultDiv.innerHTML = "Memproses...";
            videoDetails.classList.add('hidden');

            try {
                // Menggunakan API pihak ketiga untuk mendapatkan info video
                const apiUrl = `https://noembed.com/embed?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.thumbnail_url && data.title) {
                    // Tampilkan thumbnail dan judul video
                    thumbnail.src = data.thumbnail_url;
                    videoTitle.textContent = data.title;

                    // Tampilkan pilihan kualitas
                    qualitySelect.innerHTML = `
                        <option value="360">360p</option>
                        <option value="480">480p</option>
                        <option value="720">720p</option>
                        <option value="1080">1080p</option>
                    `;

                    // Tampilkan detail video
                    videoDetails.classList.remove('hidden');
                    resultDiv.innerHTML = "";
                } else {
                    resultDiv.innerHTML = "Gagal mendapatkan info video.";
                }
            } catch (error) {
                resultDiv.innerHTML = "Terjadi kesalahan: " + error.message;
            }
        }

        async function download() {
            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;
            const quality = document.getElementById('quality').value;
            const resultDiv = document.getElementById('result');

            if (!url) {
                alert("Masukkan URL YouTube!");
                return;
            }

            resultDiv.innerHTML = "Mempersiapkan download...";

            try {
                // Menggunakan API pihak ketiga untuk mendapatkan link download
                const apiUrl = `https://yt5s.com/api/ajaxSearch`;
                const formData = new FormData();
                formData.append('q', url);
                formData.append('vt', format === 'video' ? 'home' : 'mp3');

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.links && data.links[quality]) {
                    const downloadLink = data.links[quality].url;
                    resultDiv.innerHTML = `<a href="${downloadLink}" download>Download ${format === 'video' ? 'Video' : 'Audio'}</a>`;
                } else {
                    resultDiv.innerHTML = "Gagal mendapatkan link download.";
                }
            } catch (error) {
                resultDiv.innerHTML = "Terjadi kesalahan: " + error.message;
            }
        }
    </script>
</body>
</html>
