<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Minimalis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">
    <h1 class="text-2xl font-bold mb-4">YouTube Minimalis</h1>

    <!-- Input Pencarian -->
    <div class="w-full max-w-lg mb-4">
        <input type="text" id="searchQuery" placeholder="Cari video YouTube..." class="w-full p-2 rounded text-black">
        <button onclick="searchVideo()" class="mt-2 w-full bg-blue-500 p-2 rounded">Cari Video</button>
    </div>

    <!-- Hasil Pencarian -->
    <div id="results" class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-4"></div>

    <!-- Video Player -->
    <div id="videoContainer" class="w-full max-w-4xl hidden mt-6">
        <iframe id="youtubePlayer" class="w-full aspect-video" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        const apiKey = "AIzaSyCCB0nYMJgoxZuVQ53revZlrrSUncQum6E"; // API Key Anda

        async function searchVideo() {
            const query = document.getElementById("searchQuery").value;
            if (!query) return alert("Masukkan kata kunci pencarian!");

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=6&key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = ""; // Kosongkan hasil sebelumnya

                data.items.forEach(video => {
                    const videoId = video.id.videoId;
                    const title = video.snippet.title;
                    const thumbnail = video.snippet.thumbnails.medium.url;

                    const videoCard = `
                        <div class="bg-gray-800 p-2 rounded cursor-pointer" onclick="playVideo('${videoId}')">
                            <img src="${thumbnail}" class="w-full rounded">
                            <p class="mt-2 text-sm">${title}</p>
                        </div>
                    `;
                    resultsDiv.innerHTML += videoCard;
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Gagal mengambil data video.");
            }
        }

        function playVideo(videoId) {
            document.getElementById("youtubePlayer").src = `https://www.youtube.com/embed/${videoId}`;
            document.getElementById("videoContainer").classList.remove("hidden");
        }
    </script>
</body>
</html>
