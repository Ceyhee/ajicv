<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">
    <h1 class="text-2xl font-bold mb-4">YouTube Viewer</h1>
    
    <!-- Input Link YouTube -->
    <div class="w-full max-w-lg mb-4">
        <input type="text" id="videoUrl" placeholder="Tempelkan link YouTube di sini..." class="w-full p-2 rounded text-black">
        <button onclick="loadVideo()" class="mt-2 w-full bg-blue-500 p-2 rounded">Tonton Video</button>
    </div>

    <!-- Video Player -->
    <div id="videoContainer" class="w-full max-w-4xl hidden">
        <iframe id="youtubePlayer" class="w-full aspect-video" frameborder="0" allowfullscreen></iframe>
        <h2 id="videoTitle" class="text-xl font-semibold mt-4"></h2>
        <p id="videoDescription" class="text-gray-300 mt-2"></p>
    </div>

    <!-- Komentar YouTube -->
    <div id="commentSection" class="w-full max-w-4xl mt-6 hidden">
        <h2 class="text-lg font-semibold mb-2">Komentar</h2>
        <div id="comments" class="space-y-2 text-gray-300"></div>
    </div>

    <script>
        async function loadVideo() {
            const url = document.getElementById("videoUrl").value;
            const videoId = extractVideoID(url);
            if (!videoId) return alert("Masukkan link YouTube yang valid!");
            
            // Set video pada iframe
            document.getElementById("youtubePlayer").src = `https://www.youtube.com/embed/${videoId}`;
            document.getElementById("videoContainer").classList.remove("hidden");

            // Fetch video details & comments
            await fetchVideoDetails(videoId);
        }

        function extractVideoID(url) {
            const match = url.match(/(?:youtu\\.be\\/|youtube\\.com\\/(?:.*v=|.*\\/|embed\\/|v\\/))([^?&]+)/);
            return match ? match[1] : null;
        }

        async function fetchVideoDetails(videoId) {
            const apiKey = "YOUR_YOUTUBE_API_KEY";  // Ganti dengan API key YouTube Anda
            const videoUrl = `https://www.googleapis.com/youtube/v3/videos?id=${videoId}&part=snippet&key=${apiKey}`;
            const commentsUrl = `https://www.googleapis.com/youtube/v3/commentThreads?videoId=${videoId}&part=snippet&maxResults=5&key=${apiKey}`;

            try {
                const videoRes = await fetch(videoUrl);
                const videoData = await videoRes.json();
                if (videoData.items.length === 0) return alert("Video tidak ditemukan!");

                // Tampilkan judul dan deskripsi
                const snippet = videoData.items[0].snippet;
                document.getElementById("videoTitle").innerText = snippet.title;
                document.getElementById("videoDescription").innerText = snippet.description;

                // Fetch dan tampilkan komentar
                const commentsRes = await fetch(commentsUrl);
                const commentsData = await commentsRes.json();
                const commentsDiv = document.getElementById("comments");
                commentsDiv.innerHTML = "";
                commentsData.items.forEach(comment => {
                    const text = comment.snippet.topLevelComment.snippet.textDisplay;
                    const author = comment.snippet.topLevelComment.snippet.authorDisplayName;
                    commentsDiv.innerHTML += `<div class='p-2 border border-gray-700 rounded'><b>${author}:</b> ${text}</div>`;
                });

                document.getElementById("commentSection").classList.remove("hidden");
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Gagal mengambil data video.");
            }
        }
    </script>
</body>
</html>
