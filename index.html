<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Minimalis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">
    <h1 class="text-2xl font-bold mb-4">YouTube Minimalis</h1>
    
    <!-- Input Link YouTube -->
    <div class="w-full max-w-lg mb-4">
        <input type="text" id="videoUrl" placeholder="Tempelkan link YouTube di sini..." class="w-full p-2 rounded text-black">
        <button onclick="loadVideo()" class="mt-2 w-full bg-blue-500 p-2 rounded">Tonton Video</button>
    </div>

    <!-- Video Player -->
    <div id="videoContainer" class="w-full max-w-4xl hidden">
        <iframe id="youtubePlayer" class="w-full aspect-video" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function loadVideo() {
            const url = document.getElementById("videoUrl").value;
            const videoId = extractVideoID(url);
            if (!videoId) return alert("Masukkan link YouTube yang valid!");
            
            // Tampilkan video dengan embed YouTube
            document.getElementById("youtubePlayer").src = `https://www.youtube.com/embed/${videoId}`;
            document.getElementById("videoContainer").classList.remove("hidden");
        }

        function extractVideoID(url) {
            const match = url.match(/(?:youtu\\.be\\/|youtube\\.com\\/(?:.*v=|.*\\/|embed\\/|v\\/))([^?&]+)/);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
