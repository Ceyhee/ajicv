<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Minimalis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">
    <h1 class="text-2xl font-bold mb-4">YouTube Minimalis</h1>

    <!-- Input Pencarian -->
    <div class="w-full max-w-lg mb-4">
        <input type="text" id="searchQuery" placeholder="Cari video atau channel..." class="w-full p-2 rounded text-black">
        <button onclick="searchVideo()" class="mt-2 w-full bg-blue-500 p-2 rounded">Cari</button>
    </div>

    <!-- Video Player -->
    <div id="videoContainer" class="w-full max-w-4xl hidden mt-6">
        <iframe id="youtubePlayer" class="w-full aspect-video" frameborder="0" allowfullscreen></iframe>
        <h2 id="videoTitle" class="text-xl font-semibold mt-2"></h2>
        <p id="channelName" class="text-blue-400 cursor-pointer" onclick="searchChannelVideos()" hidden></p>
    </div>

    <!-- Hasil Pencarian -->
    <div id="results" class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-4 mt-4"></div>

    <script>
        const apiKey = "AIzaSyCCB0nYMJgoxZuVQ53revZlrrSUncQum6E"; // API Key Anda
        let currentChannelId = ""; // Untuk menyimpan ID channel yang dipilih

        async function searchVideo() {
            const query = document.getElementById("searchQuery").value;
            if (!query) return alert("Masukkan kata kunci pencarian!");

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video,channel&maxResults=6&key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = ""; // Kosongkan hasil sebelumnya

                data.items.forEach(item => {
                    if (item.id.kind === "youtube#video") {
                        // Jika hasil adalah video
                        const videoId = item.id.videoId;
                        const title = item.snippet.title;
                        const thumbnail = item.snippet.thumbnails.medium.url;
                        const channelId = item.snippet.channelId;
                        const channelTitle = item.snippet.channelTitle;

                        const videoCard = `
                            <div class="bg-gray-800 p-2 rounded cursor-pointer" onclick="playVideo('${videoId}', '${title}', '${channelTitle}', '${channelId}')">
                                <img src="${thumbnail}" class="w-full rounded">
                                <p class="mt-2 text-sm">${title}</p>
                                <p class="text-blue-400 text-xs">${channelTitle}</p>
                            </div>
                        `;
                        resultsDiv.innerHTML += videoCard;
                    } else if (item.id.kind === "youtube#channel") {
                        // Jika hasil adalah channel
                        const channelId = item.id.channelId;
                        const title = item.snippet.title;
                        const thumbnail = item.snippet.thumbnails.medium.url;

                        const channelCard = `
                            <div class="bg-gray-800 p-2 rounded cursor-pointer" onclick="searchChannelVideos('${channelId}', '${title}')">
                                <img src="${thumbnail}" class="w-full rounded-full">
                                <p class="mt-2 text-sm text-center">${title}</p>
                                <p class="text-gray-400 text-xs text-center">Klik untuk melihat video</p>
                            </div>
                        `;
                        resultsDiv.innerHTML += channelCard;
                    }
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Gagal mengambil data video.");
            }
        }

        function playVideo(videoId, title, channelTitle, channelId) {
            document.getElementById("youtubePlayer").src = `https://www.youtube.com/embed/${videoId}`;
            document.getElementById("videoTitle").innerText = title;
            document.getElementById("channelName").innerText = channelTitle;
            document.getElementById("channelName").setAttribute("onclick", `searchChannelVideos('${channelId}', '${channelTitle}')`);
            document.getElementById("channelName").hidden = false;
            document.getElementById("videoContainer").classList.remove("hidden");
        }

        async function searchChannelVideos(channelId, channelTitle) {
            if (!channelId) channelId = currentChannelId;
            if (!channelId) return alert("Channel tidak ditemukan!");

            currentChannelId = channelId; // Simpan channelId untuk navigasi
            document.getElementById("videoTitle").innerText = `Video dari ${channelTitle}`;
            document.getElementById("channelName").hidden = true;

            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&maxResults=6&type=video&key=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                const resultsDiv = document.getElementById("results");
                resultsDiv.innerHTML = ""; // Kosongkan hasil sebelumnya

                data.items.forEach(video => {
                    const videoId = video.id.videoId;
                    const title = video.snippet.title;
                    const thumbnail = video.snippet.thumbnails.medium.url;

                    const videoCard = `
                        <div class="bg-gray-800 p-2 rounded cursor-pointer" onclick="playVideo('${videoId}', '${title}', '${channelTitle}', '${channelId}')">
                            <img src="${thumbnail}" class="w-full rounded">
                            <p class="mt-2 text-sm">${title}</p>
                        </div>
                    `;
                    resultsDiv.innerHTML += videoCard;
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Gagal mengambil video dari channel.");
            }
        }
    </script>
</body>
</html>
