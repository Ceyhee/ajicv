<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nonton YouTube Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS untuk menghilangkan scrollbar pada iframe */
        iframe {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        iframe::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <!-- Judul -->
        <h1 class="text-3xl font-bold text-center mb-6">Nonton YouTube Modern</h1>

        <!-- Input URL -->
        <div class="max-w-2xl mx-auto mb-8">
            <input
                type="text"
                id="video-url"
                placeholder="Tempelkan link YouTube di sini..."
                class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <!-- Video Container -->
        <div id="video-container" class="aspect-w-16 aspect-h-9 bg-gray-800 rounded-lg overflow-hidden shadow-lg">
            <!-- Video akan muncul di sini -->
        </div>

        <!-- Pesan Info -->
        <p class="text-center text-gray-400 mt-4">
            Tempelkan link YouTube di atas untuk memulai.
        </p>
    </div>

    <script>
        // Fungsi untuk mengekstrak Video ID dari URL YouTube
        function extractVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        // Event listener untuk input URL
        document.getElementById('video-url').addEventListener('input', function() {
            const videoUrl = this.value;
            const videoId = extractVideoId(videoUrl);
            if (videoId) {
                const embedUrl = `https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1`;
                const iframe = `<iframe src="${embedUrl}" class="w-full h-full" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                document.getElementById('video-container').innerHTML = iframe;
            }
        });
    </script>
</body>
</html>
