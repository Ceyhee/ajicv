<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <input type="text" id="url" placeholder="Masukkan URL YouTube">
        <select id="format">
            <option value="video">Video</option>
            <option value="audio">Audio</option>
        </select>
        <select id="quality">
            <option value="360">360p</option>
            <option value="480">480p</option>
            <option value="720">720p</option>
            <option value="1080">1080p</option>
        </select>
        <button onclick="download()">Download</button>
        <div id="result"></div>
    </div>

    <script>
        async function download() {
            const url = document.getElementById('url').value;
            const format = document.getElementById('format').value;
            const quality = document.getElementById('quality').value;
            const resultDiv = document.getElementById('result');

            if (!url) {
                alert("Masukkan URL YouTube!");
                return;
            }

            resultDiv.innerHTML = "Memproses...";

            try {
                // Menggunakan API pihak ketiga (contoh: yt5s.com)
                const apiUrl = `https://yt5s.com/api/ajaxSearch`;
                const formData = new FormData();
                formData.append('q', url);
                formData.append('vt', format === 'video' ? 'home' : 'mp3');

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.links && data.links[quality]) {
                    const downloadLink = data.links[quality].url;
                    resultDiv.innerHTML = `<a href="${downloadLink}" download>Download ${format === 'video' ? 'Video' : 'Audio'}</a>`;
                } else {
                    resultDiv.innerHTML = "Gagal mendapatkan link download.";
                }
            } catch (error) {
                resultDiv.innerHTML = "Terjadi kesalahan: " + error.message;
            }
        }
    </script>
</body>
</html>
