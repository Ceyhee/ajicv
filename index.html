<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #videoDetails {
            margin-top: 20px;
        }
        #thumbnail {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        #videoInfo {
            margin-top: 10px;
        }
        #videoInfo p {
            margin: 5px 0;
        }
        #result {
            margin-top: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Downloader</h1>
        <input type="text" id="url" placeholder="Masukkan URL YouTube">
        <button onclick="getVideoInfo()">Cari Video</button>

        <!-- Detail Video -->
        <div id="videoDetails" class="hidden">
            <img id="thumbnail" src="" alt="Thumbnail">
            <div id="videoInfo">
                <h2 id="videoTitle"></h2>
                <p id="videoChannel"></p>
                <p id="videoDuration"></p>
            </div>
            <select id="quality">
                <!-- Opsi kualitas akan diisi oleh JavaScript -->
            </select>
            <button onclick="download()">Download Video</button>
        </div>

        <!-- Hasil Download -->
        <div id="result"></div>
    </div>

    <script>
        async function getVideoInfo() {
            const url = document.getElementById('url').value;
            const videoDetails = document.getElementById('videoDetails');
            const resultDiv = document.getElementById('result');
            const thumbnail = document.getElementById('thumbnail');
            const videoTitle = document.getElementById('videoTitle');
            const videoChannel = document.getElementById('videoChannel');
            const videoDuration = document.getElementById('videoDuration');
            const qualitySelect = document.getElementById('quality');

            if (!url) {
                alert("Masukkan URL YouTube!");
                return;
            }

            resultDiv.innerHTML = "Memproses...";
            videoDetails.classList.add('hidden');

            try {
                // Menggunakan API noembed untuk mendapatkan info video
                const apiUrl = `https://noembed.com/embed?url=${encodeURIComponent(url)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.thumbnail_url && data.title) {
                    // Tampilkan thumbnail dan judul video
                    thumbnail.src = data.thumbnail_url;
                    videoTitle.textContent = data.title;
                    videoChannel.textContent = `Channel: ${data.author_name}`;
                    videoDuration.textContent = `Durasi: ${data.duration}`;

                    // Dapatkan kualitas video yang tersedia
                    const qualityOptions = await getAvailableQualities(url);
                    qualitySelect.innerHTML = qualityOptions.map(quality => `
                        <option value="${quality}">${quality}</option>
                    `).join('');

                    // Tampilkan detail video
                    videoDetails.classList.remove('hidden');
                    resultDiv.innerHTML = "";
                } else {
                    resultDiv.innerHTML = "Gagal mendapatkan info video.";
                }
            } catch (error) {
                resultDiv.innerHTML = "Terjadi kesalahan: " + error.message;
            }
        }

        async function getAvailableQualities(url) {
            // Contoh kualitas yang tersedia (bisa disesuaikan dengan API yang digunakan)
            return ["360p", "480p", "720p", "1080p"];
        }

        async function download() {
            const url = document.getElementById('url').value;
            const quality = document.getElementById('quality').value;
            const resultDiv = document.getElementById('result');

            if (!url) {
                alert("Masukkan URL YouTube!");
                return;
            }

            resultDiv.innerHTML = "Mempersiapkan download...";

            try {
                // Menggunakan API alternatif (contoh: yt-dlp)
                const apiUrl = `https://yt-dlp.org/api/download?url=${encodeURIComponent(url)}&quality=${quality}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.url) {
                    // Redirect ke link download
                    window.location.href = data.url;
                } else {
                    resultDiv.innerHTML = "Gagal mendapatkan link download.";
                }
            } catch (error) {
                resultDiv.innerHTML = "Terjadi kesalahan: " + error.message;
            }
        }
    </script>
</body>
</html>
